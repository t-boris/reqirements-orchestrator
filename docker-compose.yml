# =============================================================================
# MARO Production Docker Compose
# Optimized for e2-small VM (2GB RAM)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: maro-postgres
    restart: always
    environment:
      POSTGRES_USER: maro
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-maro_secure}
      POSTGRES_DB: maro
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maro"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  # ---------------------------------------------------------------------------
  # MARO Slack Bot
  # ---------------------------------------------------------------------------
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maro-bot
    restart: always
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://maro:${POSTGRES_PASSWORD:-maro_secure}@postgres:5432/maro
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  postgres_data:
